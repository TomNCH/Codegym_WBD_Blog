<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Create New Blog</title>
</head>
<body>
<h1 class="title">Create New Blog</h1>
<p><a href="/list-blog">Back to list blog</a> </p>
<th:block th:if="${message}">
    <p th:text="${message}">
</th:block>

<form th:action="@{/save-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Author: </td>
            <td><input type="text" th:field="*{people}"></td>
        </tr>
        <tr>
            <td>Title: </td>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Summary: </td>
            <td><input type="text" th:field="*{summary}"></td>
        </tr>
        <tr>
            <td>Content: </td>
<!--            <td><input type="text" th:field="*{content}"></td>-->
            <td><textarea type="text" th:field="*{content}" rows="10" cols="50"></textarea></td>
        </tr>
        <tr>
            <td>Date create: </td>
            <td><input type="text" th:field="*{date}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Create">
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/logout}">Logout</a>
    </div>
</form>
</body>
</html>
